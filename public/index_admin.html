<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/styles_admin.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../images/person_icon.png" alt="Person Icon" class="person-icon">
                <h2>SIGN IN</h2>
                <p>as Admin</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                    <a href="forgot-password_admin.html">Forgot your Password?</a>
                </div>
                <button type="submit" class="submit-btn login-btn">LOGIN</button>
            </form>
            <div class="footer">
                <a href="TermsOfUse_admin.html">Terms of use</a>
            </div>
            <div class="copyright">
                &copy; 2024 Project GALA. All rights reserved.
            </div>
        </div>
    </div>
    <script src="js/script_admin.js"></script>
</body>
</html>
