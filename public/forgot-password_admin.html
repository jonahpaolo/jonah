<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/forgot-password_admin.css">
</head>
<body>
    <div class="login-header">
        <img src="../images/gala-logo.png" alt="GALA Logo" class="gala-logo">
    </div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../images/lock.png" alt="lock" class="gala-lock">
            </div>
            <h2 class="forgot-password-text">Forgot Password</h2>
            <form>
                <div class="input-group">
                    <input type="password" id="unique-keys" name="unique-keys" placeholder="Enter Unique Keys">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter New Password">
                </div>
                <button type="submit">RESET PASSWORD</button>
            </form>
        </div>
    </div>
</body>
</html>
